<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="media/png" href="/media/Logo1.png"> 
    <title>Outfitter</title>
    <link rel="stylesheet" href="/static/links.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">OUTFITTER</div>
            <div class="menu">
                <a href="#" class="menu-item">BUSCAR</a>
                <a href="#" class="menu-item">AYUDA</a>
            </div>
        </header>
        <main>
            <a href="index.html"><button>VOLVER</button></a>
            <img src="/media/Union.png" alt="DescripciÃ³n de la imagen" class="imagen-bajo-boton">
            
            <div class="upload-box" id="drop-area">
                <div class="icon"></div>
                <div class="text">Seleccione la prenda de ropa</div>
                <button id="reset-btn" style="display: none;">Reiniciar</button>
                <input type="file" id="fileElem" accept="image/png, image/jpeg" style="display: none;">
                <button class="boton-analizar" onclick="analizar()">Analizar</button>
            </div>
            
            <div class="links">RESULTADOS</div>
            <div class="Area-links"></div>
        </main>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const resetBtn = document.getElementById('reset-btn');
        let imgElement;


        dropArea.addEventListener('click', () => {
            fileElem.click();
        });

        fileElem.addEventListener('change', (e) => {
            handleFiles(e.target.files); 
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('dragging'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragging'), false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0 && (files[0].type === 'image/png' || files[0].type === 'image/jpeg')) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    imgElement = document.createElement('img');
                    imgElement.src = event.target.result;

                    dropArea.innerHTML = '';
                    dropArea.appendChild(imgElement);
                    dropArea.appendChild(resetBtn);
                    resetBtn.style.display = 'block'; 
                };

                reader.readAsDataURL(file);
                sendImage(file);
            } else {
                alert('Por favor selecciona un archivo PNG o JPG.');
            }
        }

        function sendImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            fetch('http://127.0.0.1:8000/links.html', { 
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        resetBtn.addEventListener('click', () => {
            dropArea.innerHTML = `
                <div class="icon"></div>
                <div class="text">Arrastre archivo PNG</div>
                <button id="reset-btn" style="display: none;">Reiniciar</button>
            `;
        });
        async function analizar() {
            try {
                const response = await axios.get("http://outfitter.onrender.com");
                alert("Respuesta del servidor: " + JSON.stringify(response.data));
            } catch (error) {
                console.error("Error al llamar al servidor:", error);
                alert("Error al llamar al servidor.");
            }
        }

        
    </script>
</head>
    
</body>
</html>
